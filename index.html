<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="optional.css" />
    <title>Slider</title>
</head>
<body>
  <section class="slider-container">
    <div class="custom-controls">
      <div class="custom-control"><img src="images/image-0.webp" alt=""></div>
      <div class="custom-control"><img src="images/image-1.webp" alt=""></div>
      <div class="custom-control"><img src="images/image-2.webp" alt=""></div>
      <div class="custom-control"><img src="images/image-3.webp" alt=""></div>
      <div class="custom-control"><img src="images/image-4.webp" alt=""></div>
      <div class="custom-control"><img src="images/image-5.webp" alt=""></div>
    </div>
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slider-content">
          <div class="slide"><img src="images/image-0.webp"/></div>
          <div class="slide"><img src="images/image-1.webp"/></div>
          <div class="slide"><img src="images/image-2.webp"/></div>
          <div class="slide"><img src="images/image-3.webp"/></div>
          <div class="slide"><img src="images/image-4.webp"/></div>
          <div class="slide"><img src="images/image-5.webp"/></div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script> 
</html>
